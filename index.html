
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roman & Number Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Roman ↔ Number Converter</h1>

    <div class="converter-box">
      <h2>Roman → Number</h2>
      <input type="text" id="romanInput" placeholder="Enter Roman Numeral (e.g., XLII)" />
      <button onclick="convertRoman()">Convert</button>
      <div id="romanResult" class="result"></div>
    </div>

    <div class="converter-box">
      <h2>Number → Roman</h2>
      <input type="number" id="numberInput" placeholder="Enter Number (1 - 3999)" />
      <button onclick="convertNumber()">Convert</button>
      <div id="numberResult" class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
